<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d06ec718e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <h1>Generate a <br><span class="green-text">random password</span></h1>
     <p>Never use an insecure password again.</p>
     <button id="generate-password">Generate passwords</button>
     <hr />
        <div class="pw-container">
            <div id="password-one" class="pw"></div>
            <div><button id="copy-password-one" class="pw-copy" onclick="copyToClipboard('password-one')"><i class="fa-solid fa-copy"></i></button></div>
            <div id="password-two" class="pw"></div>
            <div><button id="copy-password-two" class="pw-copy"><i class="fa-solid fa-copy"></i></button></div>
        </div>
     </div>


    <script src="index.js"></script>
</body>
</html>
